<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VM World</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href=style.css ></link>
</head>

<body>

    <h1 class="headers"> VM World </h1>
    <div class="buttons">
        <input type="button" value="Test Express" id="test" onclick="sendTest()"></input>
        <input type="button" value="Create VM" id="create" onclick="sendCreate()"></input>
        <input type="button" value="Read VM" id="read" onclick="sendRead()"></input>
        <input type="button" value="Update VM" id="update" onclick="sendUpdate()"></input>
        <input type="button" value="Destroy VM" id="destroy" onclick="showDeletes()"></input>    
        <div class="deletebtns" style="display: none">
                <div>
                    <input type="text" id="idNum" placeholder="Type VM ID Number"></input>
                </div>
                <div>
                <input type="submit" value="Destroy by ID" id="destroyID" onclick="sendDeleteID()"></input>    
                <input type="submit" value="Destroy All" id="destroyAll" onclick="sendDeleteAll()"></input>
                </div>
        </div>
    </div>    

    <div class="tables" style="display: none">
        <table id="infoTable">
            <th><h3>Current VMs</h3></th>
        </table>
    </div>

</body>
